<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List - Ìï†Ïùº Í¥ÄÎ¶¨</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 2rem;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            color: white;
            margin-bottom: 2rem;
        }

        header h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }

        header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .card {
            background: white;
            border-radius: 20px;
            padding: 2rem;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            margin-bottom: 2rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #333;
            font-weight: 600;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 1rem;
        }

        .btn {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            width: 100%;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .btn-edit {
            background: #4CAF50;
            color: white;
            padding: 0.5rem 1rem;
            font-size: 0.9rem;
        }

        .btn-edit:hover {
            background: #45a049;
        }

        .btn-delete {
            background: #f44336;
            color: white;
            padding: 0.5rem 1rem;
            font-size: 0.9rem;
        }

        .btn-delete:hover {
            background: #da190b;
        }

        .btn-cancel {
            background: #9e9e9e;
            color: white;
            padding: 0.5rem 1rem;
            font-size: 0.9rem;
        }

        .btn-cancel:hover {
            background: #757575;
        }

        .todo-list {
            margin-top: 2rem;
        }

        .todo-item {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 1.5rem;
            margin-bottom: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.3s;
            border-left: 5px solid #667eea;
        }

        .todo-item:hover {
            transform: translateX(5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .todo-item.completed {
            opacity: 0.6;
            border-left-color: #4CAF50;
        }

        .todo-item.completed .todo-content h3 {
            text-decoration: line-through;
        }

        .todo-content {
            flex: 1;
        }

        .todo-content h3 {
            color: #333;
            margin-bottom: 0.5rem;
            font-size: 1.2rem;
        }

        .todo-meta {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
            margin-bottom: 0.5rem;
        }

        .todo-meta span {
            display: inline-flex;
            align-items: center;
            gap: 0.3rem;
            font-size: 0.9rem;
            color: #666;
        }

        .priority-badge {
            display: inline-block;
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
        }

        .priority-high {
            background: #ffebee;
            color: #c62828;
        }

        .priority-medium {
            background: #fff3e0;
            color: #ef6c00;
        }

        .priority-low {
            background: #e8f5e9;
            color: #2e7d32;
        }

        .todo-actions {
            display: flex;
            gap: 0.5rem;
        }

        .checkbox-wrapper {
            display: flex;
            align-items: center;
            margin-right: 1rem;
        }

        .checkbox-wrapper input[type="checkbox"] {
            width: 24px;
            height: 24px;
            cursor: pointer;
        }

        .empty-state {
            text-align: center;
            padding: 3rem;
            color: #999;
        }

        .empty-state svg {
            width: 100px;
            height: 100px;
            margin-bottom: 1rem;
            opacity: 0.3;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .stat-card {
            background: white;
            border-radius: 15px;
            padding: 1.5rem;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .stat-card h3 {
            font-size: 2rem;
            color: #667eea;
            margin-bottom: 0.5rem;
        }

        .stat-card p {
            color: #666;
            font-size: 0.9rem;
        }

        .filter-section {
            display: flex;
            gap: 1rem;
            margin-bottom: 1.5rem;
            flex-wrap: wrap;
        }

        .filter-btn {
            padding: 0.5rem 1rem;
            border: 2px solid #667eea;
            background: white;
            color: #667eea;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .filter-btn.active {
            background: #667eea;
            color: white;
        }

        .filter-btn:hover {
            background: #667eea;
            color: white;
        }

        /* Î™®Îã¨ Ïä§ÌÉÄÏùº */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: white;
            border-radius: 20px;
            padding: 2rem;
            max-width: 500px;
            width: 90%;
            max-height: 90vh;
            overflow-y: auto;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .modal-header h2 {
            color: #333;
        }

        .close-btn {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: #999;
        }

        .close-btn:hover {
            color: #333;
        }

        @media (max-width: 768px) {
            .form-row {
                grid-template-columns: 1fr;
            }

            .stats {
                grid-template-columns: 1fr;
            }

            .todo-item {
                flex-direction: column;
                align-items: flex-start;
            }

            .todo-actions {
                margin-top: 1rem;
                width: 100%;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <h1>üìù Todo List</h1>
            <p>Ìï†ÏùºÏùÑ Ìö®Ïú®Ï†ÅÏúºÎ°ú Í¥ÄÎ¶¨ÌïòÏÑ∏Ïöî</p>
        </header>

        <!-- ÌÜµÍ≥Ñ Ïπ¥Îìú -->
        <div class="stats">
            <div class="stat-card">
                <h3 id="totalCount">0</h3>
                <p>Ï†ÑÏ≤¥ Ìï†Ïùº</p>
            </div>
            <div class="stat-card">
                <h3 id="completedCount">0</h3>
                <p>ÏôÑÎ£å</p>
            </div>
            <div class="stat-card">
                <h3 id="pendingCount">0</h3>
                <p>ÎØ∏ÏôÑÎ£å</p>
            </div>
        </div>

        <!-- Ìï†Ïùº Ï∂îÍ∞Ä Ìèº -->
        <div class="card">
            <h2 style="margin-bottom: 1.5rem; color: #333;">‚ûï ÏÉà Ìï†Ïùº Ï∂îÍ∞Ä</h2>
            <form id="todoForm">
                <div class="form-group">
                    <label for="task">Ìï†Ïùº</label>
                    <input type="text" id="task" placeholder="Ìï†ÏùºÏùÑ ÏûÖÎ†•ÌïòÏÑ∏Ïöî" required>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="date">ÎÇ†Ïßú</label>
                        <input type="date" id="date" required>
                    </div>
                    <div class="form-group">
                        <label for="time">ÏãúÍ∞Ñ</label>
                        <input type="time" id="time" required>
                    </div>
                    <div class="form-group">
                        <label for="priority">Ïö∞ÏÑ†ÏàúÏúÑ</label>
                        <select id="priority">
                            <option value="low">ÎÇÆÏùå</option>
                            <option value="medium" selected>Î≥¥ÌÜµ</option>
                            <option value="high">ÎÜíÏùå</option>
                        </select>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Ìï†Ïùº Ï∂îÍ∞Ä</button>
            </form>
        </div>

        <!-- ÌïÑÌÑ∞ ÏÑπÏÖò -->
        <div class="card">
            <div class="filter-section">
                <button class="filter-btn active" data-filter="all">Ï†ÑÏ≤¥</button>
                <button class="filter-btn" data-filter="pending">ÎØ∏ÏôÑÎ£å</button>
                <button class="filter-btn" data-filter="completed">ÏôÑÎ£å</button>
                <button class="filter-btn" data-filter="high">ÎÜíÏùÄ Ïö∞ÏÑ†ÏàúÏúÑ</button>
            </div>
        </div>

        <!-- Ìï†Ïùº Î™©Î°ù -->
        <div class="card">
            <h2 style="margin-bottom: 1.5rem; color: #333;">üìã Ìï†Ïùº Î™©Î°ù</h2>
            <div id="todoList" class="todo-list"></div>
        </div>
    </div>

    <!-- ÏàòÏ†ï Î™®Îã¨ -->
    <div id="editModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>‚úèÔ∏è Ìï†Ïùº ÏàòÏ†ï</h2>
                <button class="close-btn" onclick="closeEditModal()">&times;</button>
            </div>
            <form id="editForm">
                <input type="hidden" id="editId">
                <div class="form-group">
                    <label for="editTask">Ìï†Ïùº</label>
                    <input type="text" id="editTask" required>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="editDate">ÎÇ†Ïßú</label>
                        <input type="date" id="editDate" required>
                    </div>
                    <div class="form-group">
                        <label for="editTime">ÏãúÍ∞Ñ</label>
                        <input type="time" id="editTime" required>
                    </div>
                    <div class="form-group">
                        <label for="editPriority">Ïö∞ÏÑ†ÏàúÏúÑ</label>
                        <select id="editPriority">
                            <option value="low">ÎÇÆÏùå</option>
                            <option value="medium">Î≥¥ÌÜµ</option>
                            <option value="high">ÎÜíÏùå</option>
                        </select>
                    </div>
                </div>
                <div style="display: flex; gap: 1rem; margin-top: 1.5rem;">
                    <button type="submit" class="btn btn-edit" style="flex: 1;">Ï†ÄÏû•</button>
                    <button type="button" class="btn btn-cancel" onclick="closeEditModal()">Ï∑®ÏÜå</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:5000/api/todos';
        let currentFilter = 'all';
        let allTodos = [];

        // ÌéòÏù¥ÏßÄ Î°úÎìú Ïãú Ïò§Îäò ÎÇ†Ïßú ÏÑ§Ï†ï
        document.addEventListener('DOMContentLoaded', () => {
            const today = new Date().toISOString().split('T')[0];
            document.getElementById('date').value = today;
            document.getElementById('time').value = '09:00';

            loadTodos();
        });

        // Ìï†Ïùº Î∂àÎü¨Ïò§Í∏∞
        async function loadTodos() {
            try {
                const response = await fetch(API_URL);
                const data = await response.json();

                if (data.success) {
                    allTodos = data.data;
                    filterAndDisplayTodos();
                    updateStats();
                }
            } catch (error) {
                console.error('Ìï†Ïùº Î∂àÎü¨Ïò§Í∏∞ Ïã§Ìå®:', error);
                alert('Ìï†ÏùºÏùÑ Î∂àÎü¨Ïò§ÎäîÎç∞ Ïã§Ìå®ÌñàÏäµÎãàÎã§.');
            }
        }

        // ÌïÑÌÑ∞ÎßÅ Î∞è ÌëúÏãú
        function filterAndDisplayTodos() {
            let filteredTodos = allTodos;

            switch (currentFilter) {
                case 'pending':
                    filteredTodos = allTodos.filter(todo => !todo.completed);
                    break;
                case 'completed':
                    filteredTodos = allTodos.filter(todo => todo.completed);
                    break;
                case 'high':
                    filteredTodos = allTodos.filter(todo => todo.priority === 'high');
                    break;
            }

            displayTodos(filteredTodos);
        }

        // Ìï†Ïùº ÌëúÏãú
        function displayTodos(todos) {
            const todoList = document.getElementById('todoList');

            if (todos.length === 0) {
                todoList.innerHTML = `
                    <div class="empty-state">
                        <svg fill="currentColor" viewBox="0 0 20 20">
                            <path d="M9 2a1 1 0 000 2h2a1 1 0 100-2H9z"></path>
                            <path fill-rule="evenodd" d="M4 5a2 2 0 012-2 3 3 0 003 3h2a3 3 0 003-3 2 2 0 012 2v11a2 2 0 01-2 2H6a2 2 0 01-2-2V5zm3 4a1 1 0 000 2h.01a1 1 0 100-2H7zm3 0a1 1 0 000 2h3a1 1 0 100-2h-3zm-3 4a1 1 0 100 2h.01a1 1 0 100-2H7zm3 0a1 1 0 100 2h3a1 1 0 100-2h-3z" clip-rule="evenodd"></path>
                        </svg>
                        <h3>Ìï†ÏùºÏù¥ ÏóÜÏäµÎãàÎã§</h3>
                        <p>ÏÉàÎ°úÏö¥ Ìï†ÏùºÏùÑ Ï∂îÍ∞ÄÌï¥Î≥¥ÏÑ∏Ïöî!</p>
                    </div>
                `;
                return;
            }

            todoList.innerHTML = todos.map(todo => {
                const date = new Date(todo.date).toLocaleDateString('ko-KR');
                const priorityClass = `priority-${todo.priority}`;
                const priorityText = {
                    'high': 'ÎÜíÏùå',
                    'medium': 'Î≥¥ÌÜµ',
                    'low': 'ÎÇÆÏùå'
                }[todo.priority];

                return `
                    <div class="todo-item ${todo.completed ? 'completed' : ''}">
                        <div class="checkbox-wrapper">
                            <input type="checkbox" 
                                   ${todo.completed ? 'checked' : ''} 
                                   onchange="toggleTodo('${todo._id}')">
                        </div>
                        <div class="todo-content">
                            <h3>${todo.task}</h3>
                            <div class="todo-meta">
                                <span>üìÖ ${date}</span>
                                <span>üïê ${todo.time}</span>
                                <span class="priority-badge ${priorityClass}">${priorityText}</span>
                            </div>
                        </div>
                        <div class="todo-actions">
                            <button class="btn btn-edit" onclick='editTodo(${JSON.stringify(todo)})'>ÏàòÏ†ï</button>
                            <button class="btn btn-delete" onclick="deleteTodo('${todo._id}')">ÏÇ≠Ï†ú</button>
                        </div>
                    </div>
                `;
            }).join('');
        }

        // ÌÜµÍ≥Ñ ÏóÖÎç∞Ïù¥Ìä∏
        function updateStats() {
            const total = allTodos.length;
            const completed = allTodos.filter(todo => todo.completed).length;
            const pending = total - completed;

            document.getElementById('totalCount').textContent = total;
            document.getElementById('completedCount').textContent = completed;
            document.getElementById('pendingCount').textContent = pending;
        }

        // Ìï†Ïùº Ï∂îÍ∞Ä
        document.getElementById('todoForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const task = document.getElementById('task').value;
            const date = document.getElementById('date').value;
            const time = document.getElementById('time').value;
            const priority = document.getElementById('priority').value;

            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ task, date, time, priority })
                });

                const data = await response.json();

                if (data.success) {
                    alert('‚úÖ Ìï†ÏùºÏù¥ Ï∂îÍ∞ÄÎêòÏóàÏäµÎãàÎã§!');
                    document.getElementById('todoForm').reset();
                    const today = new Date().toISOString().split('T')[0];
                    document.getElementById('date').value = today;
                    document.getElementById('time').value = '09:00';
                    loadTodos();
                } else {
                    alert('‚ùå ' + data.message);
                }
            } catch (error) {
                console.error('Ìï†Ïùº Ï∂îÍ∞Ä Ïã§Ìå®:', error);
                alert('Ìï†Ïùº Ï∂îÍ∞ÄÏóê Ïã§Ìå®ÌñàÏäµÎãàÎã§.');
            }
        });

        // ÏôÑÎ£å ÏÉÅÌÉú ÌÜ†Í∏Ä
        async function toggleTodo(id) {
            try {
                const response = await fetch(`${API_URL}/${id}/toggle`, {
                    method: 'PATCH'
                });

                const data = await response.json();

                if (data.success) {
                    loadTodos();
                } else {
                    alert('‚ùå ' + data.message);
                }
            } catch (error) {
                console.error('ÏÉÅÌÉú Î≥ÄÍ≤Ω Ïã§Ìå®:', error);
                alert('ÏÉÅÌÉú Î≥ÄÍ≤ΩÏóê Ïã§Ìå®ÌñàÏäµÎãàÎã§.');
            }
        }

        // Ìï†Ïùº ÏàòÏ†ï Î™®Îã¨ Ïó¥Í∏∞
        function editTodo(todo) {
            document.getElementById('editId').value = todo._id;
            document.getElementById('editTask').value = todo.task;
            document.getElementById('editDate').value = new Date(todo.date).toISOString().split('T')[0];
            document.getElementById('editTime').value = todo.time;
            document.getElementById('editPriority').value = todo.priority;

            document.getElementById('editModal').classList.add('active');
        }

        // ÏàòÏ†ï Î™®Îã¨ Îã´Í∏∞
        function closeEditModal() {
            document.getElementById('editModal').classList.remove('active');
        }

        // Ìï†Ïùº ÏàòÏ†ï Ï†úÏ∂ú
        document.getElementById('editForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const id = document.getElementById('editId').value;
            const task = document.getElementById('editTask').value;
            const date = document.getElementById('editDate').value;
            const time = document.getElementById('editTime').value;
            const priority = document.getElementById('editPriority').value;

            try {
                const response = await fetch(`${API_URL}/${id}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ task, date, time, priority })
                });

                const data = await response.json();

                if (data.success) {
                    alert('‚úÖ Ìï†ÏùºÏù¥ ÏàòÏ†ïÎêòÏóàÏäµÎãàÎã§!');
                    closeEditModal();
                    loadTodos();
                } else {
                    alert('‚ùå ' + data.message);
                }
            } catch (error) {
                console.error('Ìï†Ïùº ÏàòÏ†ï Ïã§Ìå®:', error);
                alert('Ìï†Ïùº ÏàòÏ†ïÏóê Ïã§Ìå®ÌñàÏäµÎãàÎã§.');
            }
        });

        // Ìï†Ïùº ÏÇ≠Ï†ú
        async function deleteTodo(id) {
            if (!confirm('Ï†ïÎßê Ïù¥ Ìï†ÏùºÏùÑ ÏÇ≠Ï†úÌïòÏãúÍ≤†ÏäµÎãàÍπå?')) {
                return;
            }

            try {
                const response = await fetch(`${API_URL}/${id}`, {
                    method: 'DELETE'
                });

                const data = await response.json();

                if (data.success) {
                    alert('‚úÖ Ìï†ÏùºÏù¥ ÏÇ≠Ï†úÎêòÏóàÏäµÎãàÎã§!');
                    loadTodos();
                } else {
                    alert('‚ùå ' + data.message);
                }
            } catch (error) {
                console.error('Ìï†Ïùº ÏÇ≠Ï†ú Ïã§Ìå®:', error);
                alert('Ìï†Ïùº ÏÇ≠Ï†úÏóê Ïã§Ìå®ÌñàÏäµÎãàÎã§.');
            }
        }

        // ÌïÑÌÑ∞ Î≤ÑÌäº Ïù¥Î≤§Ìä∏
        document.querySelectorAll('.filter-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                currentFilter = btn.dataset.filter;
                filterAndDisplayTodos();
            });
        });
    </script>
</body>

</html>
