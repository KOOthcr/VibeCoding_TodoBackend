<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="아름답고 현대적인 할일 관리 앱">
    <title>할일 관리 앱</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <!-- 헤더 섹션 -->
        <header class="header">
            <div class="header-content">
                <h1 class="title">
                    <span class="title-icon">✨</span>
                    나의 할일
                </h1>
                <p class="subtitle" id="currentDate"></p>
            </div>
        </header>

        <!-- 할일 추가 폼 -->
        <div class="add-todo-section">
            <form id="todoForm" class="todo-form">
                <div class="form-group">
                    <input type="text" id="todoInput" class="todo-input" placeholder="새로운 할일을 입력하세요..." required
                        autocomplete="off">
                    <div class="datetime-inputs">
                        <input type="date" id="todoDate" class="date-input" required>
                        <input type="time" id="todoTime" class="time-input" required>
                    </div>
                </div>
                <button type="submit" class="add-btn">
                    <span class="btn-icon">+</span>
                    <span class="btn-text">추가</span>
                </button>
            </form>
        </div>

        <!-- 할일 목록 -->
        <div class="todos-container">
            <div class="todos-header">
                <h2 class="todos-title">할일 목록</h2>
                <span class="todos-count" id="todosCount">0개</span>
            </div>
            <ul id="todoList" class="todo-list"></ul>
            <div class="empty-state" id="emptyState">
                <div class="empty-icon">📝</div>
                <p class="empty-text">아직 할일이 없습니다</p>
                <p class="empty-subtext">위에서 새로운 할일을 추가해보세요!</p>
            </div>
        </div>
    </div>

    <script type="module" src="script.js"></script>
</body>

</html>
